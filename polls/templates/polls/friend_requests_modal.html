<div class="modal fade" id="friend-requests-modal" tabindex="-1" aria-labelledby="fr-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fr-modal-label">Solicitações de amizade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="received-tab" data-bs-toggle="tab" data-bs-target="#received" type="button" role="tab" aria-controls="received" aria-selected="true">Recebidas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent" type="button" role="tab" aria-controls="sent" aria-selected="false">Enviadas</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active d-flex flex-column" id="received" role="tabpanel" aria-labelledby="received-tab">
                        {% for r in requests_received %}
                            <div class="friend-request" id="friend-request-{{ r.id }}">
                                <label>{{ r.sender.username }}</label>
                                <div class="friend-request-options">
                                    <button onclick="accept_friendrequest(this.parentNode.parentNode, {{ r.id }}, true)" class="accept-button"><i class="fas fa-check-circle"></i></button>
                                    <button onclick="accept_friendrequest(this.parentNode.parentNode, {{ r.id }}, false)" class="reject-button"><i class="fas fa-ban"></i></button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="tab-pane fade d-flex flex-column" id="sent" role="tabpanel" aria-labelledby="sent-tab">
                        {% for r in requests_sent %}
                            <div class="friend-request" id="friend-request-{{ r.id }}">
                                <label>{{ r.recipient.username }}</label>
                                <div class="friend-request-options">
                                    <button onclick="accept_friendrequest(this.parentNode.parentNode, {{ r.id }}, false)" class="reject-button"><i class="fas fa-ban"></i></button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="dark-blue-button" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
