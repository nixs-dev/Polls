{% load static %}
{% load filters %}

<!DOCTYPE html>
<html>
	<head>
		<title>Página principal</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/17c066a4d1.js" crossorigin="anonymous"></script>
		<link href="{% static 'styles/fonts.css' %}" rel="stylesheet">
        <link href="{% static 'styles/buttons.css' %}" rel="stylesheet">
		<link href="{% static 'styles/home.css' %}" rel="stylesheet">
		<script src="{% static 'js/polls.js' %}"></script>
		<script src="{% static 'js/friendrequest.js' %}"></script>
	</head>
	<body>
		<div class="side-bar">
			<a href="logout" class="logout"><i class="fas fa-sign-out-alt"></i></a>
			<div class="main-info">
				<label>{{ user.username }}</label>
    		    <img src="{{ user|get_profile_photo_src }}">
			</div>
			<div class="user-options">
				<div class="user-option">
					<a href="profiles/{{ user.username }}">Perfil</a>
				</div>
				<div class="user-option">
					<a data-bs-toggle="modal" data-bs-target="#add-poll-modal">Criar enquete</a>
				</div>
				<div class="user-option">
                    <a data-bs-toggle="modal" data-bs-target="#friend-requests-modal">Amigos</a>
				</div>
				<div class="user-option">
					Configurações
				</div>
				<div class="user-option">
					Sobre
				</div>
			</div>
		</div>
		<div class="polls-content">
		    <div class="categories-container">
		        {{ categories }}
		        
		        <button onclick="reload_all_polls(null)" class="light-button">Resetar</button>
		    </div>
		    <div class="polls-container">
			    {{ polls }}
		    </div>
	    </div>
	</body>
	
    {{ add_poll_modal }}
    {{ friend_requests_modal }}
</html>
