<table>
    <tr>
    {% for i in categories %}
        {% if forloop.counter0|divisibleby:6 %}
            </tr>
            <tr>
        {% endif %}
           <td>
               <div class="categoryContainer">
                    <i class="{{ i.classname_fontawesome }}"></i>
                    <label> {{ i.name }} </label>
                </div>
           </td>
        {% if forloop.counter0 == categories|length|add:'-1' %}
            </tr>
        {% endif %}
    {% endfor %}
</table>
