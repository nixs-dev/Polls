{% load static %}

<html>
	<head>
		<title>Cadastro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="{% static 'styles/fonts.css' %}" rel="stylesheet">
		<link href="{% static 'styles/buttons.css' %}" rel="stylesheet">
		<link href="{% static 'styles/auth.css' %}" rel="stylesheet">
	</head>
	<body>
		<div class="mainContainer p-5">
			<label class="mb-5">Cadastro</label>

			<form action="register/check" class="d-flex flex-column" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				
				<input type="file" class="form-control" name="photo">
				
				<input type="text" class="form-control mb-2" name="username">
				<select name="gender">
					<option value="Masculino">Masculino</option>
					<option value="Feminino">Feminino</option>
					<option value="Outro">Outro</option>
				</select>
				<input type="password" class="form-control mb-3" name="password">

				<button type="submit" class="btn lightButton align-self-end">Success</button>
			</form>
		</div>
	</body>
</html>
